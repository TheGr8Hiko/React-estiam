<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

    const App = (props) => {
        const MESSAGES = [
        { message : "React JS" },
        { message : "React Native" },
        { message : "Angular" },
        { message : "Symfony" },
        { message : "MongoDB" },
        ];
        return (
            <div  >
                <h1>-Messages</h1>
                {MESSAGES.map((elem, i) => {
                    return (
                        <Messages key={i} message={elem.message} />
                    )
                })}  
            </div>
        )
    }  

    const Messages = (props) => {
        return (
            <div  >
                <h1>-Message</h1>
                <Message msg={props.message} />
            </div>
        )
    }

    const Message = (props) => {
        return (
            <div>
                <h2> this is the message: {props.msg}</h2>
            </div>
        )
    }

        
        // Rendu dans le DOM,
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
